plugin: azure.azcollection.azure_rm
auth_source: cli
include_vm_resource_groups:
  # the CHANGETHIS tag is used to replace the resource group name dynamically
  - sdi-iss1-rg
  - sdi-iss2-rg
conditional_groups:
  dcs: tags.type == 'dc'
  workstations: tags.type == 'workstation'
  exchanges: tags.type == 'exchange'
